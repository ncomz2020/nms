<script>

$(document).on('click', '.dropDownBox>.dropDownHeader', function(){
	var _this = $(this),
		_dropBody = $(this).next('.dropDownBody');

	_this.addClass('open');
	_dropBody.show();
});


////////////////////////////////////////////
//targetDownBox 또는 selectDownBox 이외의 지역 클릭시 
//dropDownBody 또는 selectBody 를 닫는 이벤트 예제
$('body').click(function(e){
	if($('.dropDownBox>.dropDownHeader').hasClass('open')){
		$('.dropDownBox>.dropDownBody').hide();
		$('.dropDownBox>.dropDownHeader').removeClass('open');
	}
});
</script>
