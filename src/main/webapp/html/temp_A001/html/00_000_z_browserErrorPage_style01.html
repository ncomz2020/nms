<!DOCTYPE html>
<!--[if IE 7]><html class="ie7" lang="ko"><![endif]-->
<!--[if IE 8]><html class="ie8" lang="ko"><![endif]-->
<!--[if IE 9]><html class="ie9" lang="ko"><![endif]-->
<!--[if gt IE 9]><!--><html lang="ko"><!--<![endif]-->
<head>
<meta charset="utf-8">
<!--  head 공통 부분으로 meta 및 css, js 등 사이트 공통 요소를 불러옵니다  -->
<!--#include virtual="./inc_headMeta.html" -->

<!--  페이지 특화 css / js 는 이부분에 추가 -->
</head>

<body class="fullPage"><!-- fullPage 창을 표시할려면 반드시 body에 fullPage 클래스명 추가 // 필수 -->

<!--  default layout 구조 -->
<div class="amb_layout_common amb_admin_layout_temp_01"><!-- class명 amb_layout_common :필수  / amb_admin_layout_temp_01:필수(사이트 레이아웃 결정) -->

	<div class="browser_up">
		<h1>브라우져를 업그레이드 해 주시기 바랍니다.</h1>
		<p>
			현재 사이트는 html5를 지원하는 크롬 또는 인터넷 익스플로러 10 이상에서 이용하실 수 있습니다. <br/>
			브라우져를 업그레이드 하신 뒤, 한국전력 SPIN Developers ADMIN 서비스를 이용해 주시기 바랍니다.
		</p>
		<div class="browsers">
			<a href="#" class="go_ie">인터넷 익스플로러</a>
			<a href="#" class="go_chrome">크롬 설치</a>
		</div>
	</div>

	<script type="text/javascript">
		// 브라우저 센터 정렬을 위해
		
		$(document).ready( function(){
			var thisWidth = $('.browser_up').outerWidth();
			var thisHeight = $('.browser_up').outerHeight();
			var marginLeftValue = thisWidth/2;
			var marginTopValue = thisHeight/2;

			$('.browser_up').parents('.amb_admin_layout_temp_01').css('height','100%');
			$('.browser_up').css({'margin-left': - marginLeftValue + 'px' , 'margin-top': - marginTopValue + 'px'});
		});	
		
	</script>

</div>

</body>
</html>
