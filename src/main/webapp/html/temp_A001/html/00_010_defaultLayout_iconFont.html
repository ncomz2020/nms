<script type="text/javascript">
	$(document).ready(function(){
		$('.iconBox>i').each(function() {
			var currentElement = $(this);
			var className = currentElement.attr('class');
			currentElement.next('em').html(className);
		});
		

		$('select#fontSize').change(function () {
			var selectedSize = $('#fontSize option:selected').val();
			if (selectedSize == 1){
				$('.iconBox>i').css({'font-size':'13px'});
			} else if (selectedSize == 2){
				$('.iconBox>i').css({'font-size':'18px'});
			} else if (selectedSize == 3){
				$('.iconBox>i').css({'font-size':'24px'});
			} else if (selectedSize == 4){
				$('.iconBox>i').css({'font-size':'30px'});
			} else if (selectedSize == 5){
				$('.iconBox>i').css({'font-size':'40px'});
			}			
		 });
		

	});
</script>
