<script>

// 삭제 버튼 예제
function colDel(obj){
	alert('정말 삭제 할것 인지 물어보고 삭제 처리하세요');
	$(obj).parent().parent().remove();
}

// 추가 버튼 예제
function addCol(obj){
	var btnId = $(obj).attr("id");	
	var today = new Date();
	var mm = today.getMonth()+1; //January is 0!
	var dd = today.getDay(); //January is 0!
	if(mm<10) mm='0'+mm;
	if(dd<10) dd='0'+dd;
	var yyyy = today.getFullYear();
	var yyyyMm = yyyy+'-'+ mm;
	var yyyyMmDd = yyyy+'-'+ mm+'-'+ dd;
	
	if (btnId == "btnAddEdu"){
		var rowCount = $('#eduTable >tbody >tr').length;
		var strTd  = "<tr><td>"+ (rowCount+1) + "</td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><button id='' class='amb_btnstyle white middle onlyIcon btn_delete' onClick='colDel(this);'><i class='ambicon-015_mark_times'></i></a></td></tr>";
		$('#eduTable > tbody:last').append(strTd);
		datepicker();
	} else if (btnId == "btnAddCert"){
		var rowCount = $('#certTable >tbody >tr').length;
		var strTd  = "<tr><td>"+ (rowCount+1) + "</td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><button id='' class='amb_btnstyle white middle onlyIcon btn_delete' onClick='colDel(this);'><i class='ambicon-015_mark_times'></i></a></td></tr>";
		$('#certTable > tbody:last').append(strTd);
		datepicker();
	} else if (btnId == "btnAddTask"){
		var rowCount = $('#taskTable >tbody >tr').length;
		var strTd  = "<tr><td>"+ (rowCount+1) + "</td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><button id='' class='amb_btnstyle white middle onlyIcon btn_delete' onClick='colDel(this);'><i class='ambicon-015_mark_times'></i></a></td></tr>";
		$('#taskTable > tbody:last').append(strTd);
		datepicker();
	}else {
		var rowCount = $('#careerTable >tbody >tr').length;
		var strTd  = "<tr><td>"+ (rowCount+1) + "</td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' value="+ yyyyMmDd +" class='inp datepicker w90p' placeholder='date' maxlength='10' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><input type='text' id='' name='' class='inp w90p' /></td>";
			strTd += "<td><button id='' class='amb_btnstyle white middle onlyIcon btn_delete' onClick='colDel(this);'><i class='ambicon-015_mark_times'></i></a></td></tr>";
		$('#careerTable > tbody:last').append(strTd);
		datepicker();
